name: Snake Animation

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Gerar Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Rod-Web
          outputs: snake.svg       # gera o arquivo
          github_token: ${{ secrets.GITHUB_TOKEN }}
